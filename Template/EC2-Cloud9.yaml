AWSTemplateFormatVersion: 2010-09-09
Description: >
  MSP T2 Docker Basics
  AWS Cloud9 Environment
Parameters: 
  InstanceType: 
    Type: String
    Default: t3.medium
    AllowedValues:
      - t3.nano
      - t3.micro
      - t3.small
      - t3.medium
      - t3.large
      - t3.xlarge
      - t2.2xlarge
    Description: The instance type of Cloud9 Environment (default t3.medium)
Resources:
  Cloud9IDE:
    Type: AWS::Cloud9::EnvironmentEC2
    Properties:
      #Name environment
      Name: Docker Basics
      Description: Amazon AWS Cloud9 Environment EC2 for Docker Basics
      #Configure settings
      ConnectionType: CONNECT_SSH
      InstanceType: !Ref InstanceType
      ImageId: ubuntu-18.04-x86_64
      AutomaticStopTimeMinutes: 33
      #Tags:
      #  - Key: ""
      #    Value: ""
      #OwnerArn: String
      #Repositories: 
      #  - Repository
      #SubnetId: String

Outputs:
  Cloud9URL:
    Description: Cloud9 Environment
    Value:
      Fn::Join:
      - ''
      - - !Sub https://${AWS::Region}.console.aws.amazon.com/cloud9/ide/
        - !Ref 'Cloud9IDE'